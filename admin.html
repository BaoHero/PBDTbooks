<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/admin.css">
    <link rel="icon" href="imgs/LOGO.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
    <script src="js/admin.js"></script>

</head>

<!-- Đây là trang của admin để chỉnh sửa -->
<!-- Trang này sẽ hiện ra khi đăng nhập và ấn vào nút chỉnh sửa kế bên ô tìm kiếm -->

<!-- <body class="preloading"> -->
    <!-- <div class="load">
        <img src="imgs/Loader.gif" alt="">
    </div> -->
    <div id="page_admin" class="page_admin">
        <div class="header">
            <!-- Logo nhóm -->
            <div class="header__logo" onclick="reload_site('admin.html')"><img src="imgs/LOGO.png" alt="PBDTbooks-logo">
            </div>
            <!-- Ô tìm kiếm -->
            <div class="header__findbar">
                <input type="text" class="findbar__searchbox" name="searbox" id="searbox" placeholder="Enter the text"
                    required>
                <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
            </div>
            <!-- Nút quay lại -->
            <div class="header__rightmenu">
                <div class="ad_rightmenu"><i onclick="usersite()" class="fas fa-backward    "></i></div>
            </div>
        </div>

        <div class="header_2" >
            <div class="QLSP" onclick="addborder('QLSP') + active('qlsp')">Quản lý sản phẩm</div>
            <div class="QLHD" onclick="addborder('QLHD') + active('qlhd')">Quản lý giỏ hàng</div>
            <div class="QLKH" onclick="addborder('QLKH') + active('qlkh')">Quản lý khách hàng</div>
            <div class="TKDT" onclick="addborder('TKDT') + active('tkdt')">Thống kê doanh thu</div>
        </div>
        <div class="qlsp">
            <div class="body">
                <!-- Thể loại -->
                <div class="body__genres" id="body__genres">
                    <!-- Genres -->
                    <a class="genres_title" href="?genres=danhsach">Genres</a>
                    <hr class="hrgenres">
                    <!-- Danh mục các loại để lựa chọn -->
                    <div class="genres__list" id="genres__list">
                    </div>
                </div>
                <!-- Danh sách sản phẩm -->
                <div class="body__list">
                    <div class="sort_filter">
                        <select name="" id="sort" onchange="show_list()">
                            <option value="0" id="sort0">Binh Thuong</option>
                            <option value="1" id="sort1">Gia tang dan</option>
                            <option value="2" id="sort2">Gia giam dan</option>
                        </select>
                    </div>
                    <div class="list__books" id="list__books">
                        <!-- Hiển thị sách -->
                    </div>
                    <div class="list_page1">
                        <div class="list_page">
                        </div>
                    </div>
                </div>
                <div>
                    <input id="num_page" type="text" placeholder="Nhap so trang cho trang admin" required>
                    <button type="button" onclick="num_page()">OK</button>
                </div>
            </div>
            <hr class="hrfooter">
            <!-- Tạo thêm sản phẩm mới -->
            <div class="add_modify_sp">
                <div id="addsp">
                    <form action="" class="addproduct">
                        <div class="addsp">
                            <div class="addproduct_item"><label for="addGenresId">Nhập tên thể loai:</label><input
                                    type="text" id="addGenresId" placeholder="Tên thể loại" required></div>
                            <div class="addproduct_item"><label for="addAuthor">Nhập tên tác giả:</label><input
                                    type="text" id="addAuthor" placeholder="Tác giả" required></div>
                            <div class="addproduct_item"><label for="addImg">Nhập đường dẫn hình ảnh:</label><input
                                    type="text" id="addImg" placeholder="Hình ảnh" required></div>
                            <div class="addproduct_item"><label for="addName">Nhập tên sản phẩm:</label><input
                                    type="text" id="addName" placeholder="Tên sản phẩm" required></div>
                            <div class="addproduct_item"><label for="addPrice">Nhập giá sản phẩm:</label><input
                                    type="text" id="addPrice" placeholder="Giá" required></div>
                            <div class="addproduct_item"><label for="addInformation">Nhập thông tin sản
                                    phẩm:</label><input type="text" id="addInformation" placeholder="Thông tin chi tiết"
                                    required>
                            </div>
                            <button type="button" id="addproduct_button" onclick="AddProduct()"
                                class="form_button">add</button>
                        </div>
                    </form>
                </div>
                <div id="modifysp">
                    <form action="" class="modifysp">
                        <div class="addsp">
                            <div class="addproduct_item"><label for="modifyGenresId">Nhập tên thể loai:</label><input
                                    type="text" id="modifyGenresId" placeholder="Tên thể loại"></div>
                            <div class="addproduct_item"><label for="modifyAuthor">Nhập tên tác giả:</label><input
                                    type="text" id="modifyAuthor" placeholder="Tác giả"></div>
                            <div class="addproduct_item"><label for="modifyImg">Nhập đường dẫn hình ảnh:</label><input
                                    type="text" id="modifyImg" placeholder="Hình ảnh"></div>
                            <div class="addproduct_item"><label for="modifyName">Nhập tên sản phẩm:</label><input
                                    type="text" id="modifyName" placeholder="Tên sản phẩm"></div>
                            <div class="addproduct_item"><label for="modifyPrice">Nhập giá sản phẩm:</label><input
                                    type="text" id="modifyPrice" placeholder="Giá"></div>
                            <div class="addproduct_item"><label for="modifyInformation">Nhập thông tin sản
                                    phẩm:</label><input type="text" id="modifyInformation"
                                    placeholder="Thông tin chi tiết">
                            </div>
                            <button type="button" id="modifyproduct_button" onclick="ModifyProduct()"
                                class="form_button">Modify</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="qlhd">
        <div class="table-cart">
            <h1>Giỏ Hàng</h1>
            <div class="hoadon">
                <div class="tendon">Đơn hàng</div>
                <div class="buydate">Ngày mua</div>
                <div class="trangthai">Trạng thái</div>
                <div class="giadon">Giá đơn</div>
            </div>
            <div class="chuahoadon">
            </div>
        </div>
    </div>
    <div class="qlkh">
        <div class="table-cart">
            <h1>Danh sách khách hàng</h1>
            <div class="hoadon">
                <div class="username">Username</div>
                <div class="tenkh">Tên khách hàng</div>
                <div class="sdt">Số điện thoại</div>
                <div class="diachi">Địa chỉ</div>
                <div class="trangthai">Trạng thái</div>
            </div>
            <div class="chuadskh">
                <div class="flexkh">
                </div>
            </div>
        </div>
    </div>
    <div class="tkdt">
        <div class="hoadon">
            <div class="doanhthu">TỔNG DOANH THU</div>
        </div>
        <div class="chuadt"></div>
    </div>
    <div class="infor_book" id="infor_book">
        <div class="hide_button" onclick="closef('infor_book')">
            <i class="fas fa-times"></i>
        </div>
        <!-- Hình ảnh -->
        <div class="infor_book_img" id="infor_book_img">
        </div>
        <!-- Thông tin sách -->
        <div class="infor_book_body">
            <div class="infor">
                <!-- Tên sách-->
                <h1 class="book_title" id="book_title">
                </h1>
                <!-- Tên tác giả -->
                <div class="author_name" id="author_name">
                </div>
                <!-- Đánh giá mấy sao -->
                <div class="stars">
                    <form action="">
                        <input class="star star-5" id="star-5" type="radio" name="star" />
                        <label class="star star-5" for="star-5"></label>
                        <input class="star star-4" id="star-4" type="radio" name="star" />
                        <label class="star star-4" for="star-4"></label>
                        <input class="star star-3" id="star-3" type="radio" name="star" />
                        <label class="star star-3" for="star-3"></label>
                        <input class="star star-2" id="star-2" type="radio" name="star" />
                        <label class="star star-2" for="star-2"></label>
                        <input class="star star-1" id="star-1" type="radio" name="star" />
                        <label class="star star-1" for="star-1"></label>
                    </form>
                </div>
                <!-- Giá bán của sách -->
                <div class="price" id="price">
                </div>
                <hr class="hrbook">
                <div class="information" id="informa"></div>
                <hr class="hrbook">
            </div>
            <!-- Hiển thị nút mua và chọn số lượng -->
            <div class="infor_footer">
                <div class="modify"></div>
                <div class="modify deletebook">
                    <div>xoa</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            show_genres();
            show_list();
            ttcolor();
            showcarts();
            dskh();
            doanhthu();
        }
    </script>
</body>

</html>

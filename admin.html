<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<!-- Đây là trang của admin để chỉnh sửa -->
<!-- Trang này sẽ hiện ra khi đăng nhập và ấn vào nút chỉnh sửa kế bên ô tìm kiếm -->
<body>
    <div id="page_admin" class="page_admin">
        <div class="header">
            <!-- Logo nhóm -->
            <div class="header__logo" onclick="reload_site('admin.html')"><img src="imgs/LOGO.png" alt="PBDTbooks-logo"></div>
            <!-- Ô tìm kiếm -->
            <div class="header__findbar">
                <input type="text" class="findbar__searchbox" name="searbox" id="searbox" placeholder="Enter the text"
                    required>
                <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
            </div>
            <!-- Nút quay lại -->
            <div class="header__rightmenu" >
                <div class="ad_rightmenu"><i onclick="usersite()" class="fas fa-backward    "></i></div>
            </div>
        </div>

        <div class="header_2">
            <div><button type="button" id="left-menu" name="left-menu"><i class="fas fa-bars "></i></button></div>
            <!-- Hiển thị danh mục thể loại ( Chỉ khi ở màn hình nhỏ ) -->
            <div class="ShowGenres"><input id="ShowGenres"  type="button" value="Genres" onclick="ShowGenres()"></div>
        </div>
        <div class="body">
            <!-- Thể loại -->
            <div class="body__genres" id="body__genres">
                <!-- Danh mục thể loại -->
                <h1 class="genres_title" onclick="reload_site('admin.html')">Genres</h1>
                <hr class="hrgenres">
                <div class="genres__list" id="genres__list">

                </div>
            </div>
            <!-- Danh sách sản phẩm -->
            <div class="body__list">
                <div class="list__books" id="list__booksAdmin">
                    <!-- Hiển thị sách -->
                </div>
            </div>
        </div>
        <hr class="hrfooter">
        <!-- Tạo thêm sản phẩm mới -->
        <div class="footer">
            <form action="" class="addproduct">
                <div class="addproduct_item"><label for="">Nhập mã sản phẩm:</label><input type="text" id="addProductId"
                        placeholder="Mã sản phẩm"></div>
                <div class="addproduct_item"><label for="">Nhập mã thể loại:</label><input type="text" id="addGenresId"
                        placeholder="Mã thể loại"></div>
                <div class="addproduct_item"><label for="">Nhập tên tác giả:</label><input type="text" id="addAuthor"
                        placeholder="Tác giả"></div>
                <div class="addproduct_item"><label for="">Nhập đường dẫn hình ảnh:</label><input type="text"
                        id="addImg" placeholder="Hình ảnh"></div>
                <div class="addproduct_item"><label for="">Nhập tên sản phẩm:</label><input type="text" id="addName"
                        placeholder="Tên sản phẩm"></div>
                <div class="addproduct_item"><label for="">Nhập giá sản phẩm:</label><input type="text" id="addPrice"
                        placeholder="Giá"></div>
                <div class="addproduct_item"><label for="">Nhập thông tin sản phẩm:</label><input type="text"
                        id="addInformation" placeholder="Thông tin chi tiết">
                </div>
                <button type="button" id="addproduct_button" onclick="AddProduct()" class="form_button">add</button>
            </form>
        </div>
    </div>

    <script>
        window.onload = function () {
            show_genres();
            show_listAdmin();

        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBDTbooks</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="js/index.js"></script>
</head>

<body>
    <!-- trang user -->
    <div id="page_user" class="page_user">
        <div class="header">
            <div class="header__logo"><img src="imgs/LOGO.png" alt="PBDTbooks-logo"></div>
            <div class="address">
                <div class="address_icon"><i class="fas fa-map-marker-alt    "></i></div>
                <div class="address_vt">
                    <span>Địa chỉ</span>
                </div>
            </div>
            <form action="">
            <div class="header__findbar">
                <div class="findbar_left">
                    <div id="search_card">
                        <div class="search_scope">
                            <div class="serch_facade">
                                <span class="search_label">books</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <select name="" id="" class="search_dropdown">
                                <option value="tl">Thể loại</option>
                                <option value="gia">Giá</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input type="text" class="findbar__searchbox" name="searbox" id="searbox" placeholder="Enter the text"
                    required>
                <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
            </div>
        </form>
            <div class="header__rightmenu">
                <div class="admin_button" id="admin_button"></div>
                <div class="infor_user" id="infor_user"></div>
                <div><i id="signin" class="fas fa-user-ninja signbt   " name="signin" type="button"
                        onclick="openf('form_sin')">Đăng Nhập</i></div>
                <div><i id="logout" class="fas fa-user-ninja signbt   " name="logout" type="button"
                        onclick="reload_site()">Đăng xuất</i></div>
                <div><i id="repo" class="fas fa-cart-plus"></i></div>
            </div>
        </div>
        <div class="header_2">
            <button type="button" id="left-menu" name="left-menu"><i class="fas fa-bars " onclick="batmenu()"></i></button>
        </div>
        <div class="body">
            <!-- The loai -->
            <div class="body__genres">
                <!-- Danh sách thể loại -->
                <div class="genres__item" id="genres__item">
                   <h1 id="genres_title">DANH SÁCH THỂ LOẠI</h1>
                   <ul>
                     <li><input type="button" class="Type" value="Tất cả" onclick="show_list()"></li>
                     <li><input type="button" class="Type" value="Truyện tranh và tiểu thuyết" onclick="Hero_Novel()"></li>
                     <li><input type="button" class="Type" value="Huyền ảo và Kinh dị" onclick="Mystery()"></li>
                     <li><input type="button" class="Type" value="Cuộc sống" onclick="home()"></li>
                     <li><input type="button" class="Type" value="Khoa học công nghệ" onclick="Computer()"></li>
                   </ul>
                   <input type="button" id="Off" value="Close" onclick="tatmenu()">
                </div>
                
            </div>

            <!-- Danh sach san pham -->
            <div class="body__list">
                <div class="list__img">
                    <img src="imgs/anh-bia-facebook-co-nhung-nguoi-xuat-hien-trong-cuoc-doi-de-_adlfN_095941518.jpg" alt="">
                </div>
                <!-- hien thi sach -->
                <div class="book_list" id="show_list">
                </div>
                <div class="book_list_hero" id="show_list_hero">
                </div>
                <div class="book_list_mystery" id="show_list_mystery">
                </div>
                <div class="book_list_home" id="show_list_home">
                </div>
                <div class="book_list_com" id="show_list_com">
                </div>
                

            </div>
            <!-- Quang cao -->
            <div class="body__advertisement">
                <img src="imgs/tumblr_static_-511703865-content_2048_v2.jpg" alt="">
            </div>
        </div>

        <div class="footer"> 
        </div>
    </div>
    <!-- trang admin -->
    <div id="page_admin" class="page_admin">
        <div class="header">
            <div class="header__logo"><img src="imgs/LOGO.png" alt="PBDTbooks-logo"></div>
            <div class="header__findbar">
                <div class="findbar_left">
                    <div id="search_card">
                        <div class="search_scope">
                            <div class="serch_facade">
                                <span class="search_label">books</span>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                            <select name="" id="" class="search_dropdown">
                                <option value="tl">Thể loại</option>
                                <option value="gia">Giá</option>
                            </select>
                        </div>
                    </div>
                </div>
                <input type="text" class="findbar__searchbox" name="searbox" id="searbox" placeholder="Enter the text"
                    required>
                <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
            </div>
            <div class="header__rightmenu">
                <div></div>
            </div>
        </div>
        <div class="header_2">
            <div><button type="button" id="left-menu" name="left-menu"><i class="fas fa-bars "></i></button></div>
        </div>
        <div class="body">
            <!-- The loai -->
            <div class="body__genres">
                <!-- Danh sách thể loại -->
                <div class="genres__item" id="genres__item">
                    <h2
                        style="color: red;font-family: Segie UI 1px;font-size: 21px;line-height: 31,5px;margin: 4px 4px 0 4px;padding-left: 16px;">
                        Genres</h2>
                </div>
                <!-- Các thao tác thêm sửa xoá -->
                <div class="addf">
                    <input type="text" class="add_genres" name="add_genre" id="add_genre" placeholder="Thêm thể loại +">
                    <button type="submit" onclick="addgenres()" name="addg" id="addg">Add</button>
                </div>
                <div class="addf">
                    <input type="text" name="delete_genre" id="delete_genre" placeholder="Xoá thể loại -">
                    <button type="submit" onclick="addgenres()" class="addg" name="addg" id="addg">Delete</button>
                </div>
                <div class="addf">
                    <input type="text" name="modify_genre" id="modify_genre" placeholder="Thay đổi thể loại <>">
                    <button type="submit" onclick="addgenres()" class="addg" name="addg" id="addg">Modify</button>
                </div>
            </div>
            <!-- Danh sach san pham -->
            <div class="body__list">
                <div class="list__img">
                    <img src="imgs/9106ODkR7mL._AC_UL210_SR195,210_.jpg" alt="">
                </div>
                <div class="book_list">

                </div>
            </div>
            <!-- Quang cao -->
            <div class="body__advertisement"></div>
        </div>

        <div class="footer"> 
        </div>
    </div>
    <!-- form đăng nhập-->
    <div class="form_sin_up" id="form_sin">
        <form action="#" id="signin_form" name="sign_form" class="form" method="get" onsubmit="return handle_signin()">
            <div class="signin_container">
                <h2>ĐĂNG NHẬP:</h2>
                <button type="button" class="hide_button" id="hide_signin" onclick="closef('form_sin')">
                    <div class="fa fa-times"></div>
                </button>
                <hr>
                <label for="email_sin">Email:</label>
                <input type="text" name="email_sin" id="email_sin" placeholder="Nhập email của bạn:" required>
                <label for="psw_sin"><br>Mật khẩu: </label>
                <input type="password" name="psw_sin" id="psw_sin" placeholder="Nhập mật khẩu của bạn:" required>
                <label for="showpsw"><br>Hiển thị mật khẩu</label>
                <input type="checkbox" name="showpsw" id="showpsw" onchange="show_password('psw_sin')">
                <input type="button" name="subm" id="subm" value="Đăng nhập" onclick="handle_signin()">
                <hr>
            </div>
            <div class="signin_container signup_more">
                <small>Nếu bạn chưa có tài khoản.
                    Vui lòng <a onclick="closef('form_sin') + openf('form_sup')" )>đăng ký</a>.
                </small>
            </div>
        </form>
    </div>
    <!-- form đăng ký -->
    <div class="form_sin_up" id="form_sup">
        <form action="index.html" method="get" id="signup_form">
            <div class="signin_container">
                <button class="hide_button" onclick="closef('form_sup')" id="hide">
                    <div class="fa fa-times"></div>
                </button>
                <h2 id="t1" onclick="changet1()">ĐĂNG KÝ</h2>
                <p>Điền vào form sau để tạo tài khoản.</p>
                <hr>
                <label for="email_sup"><b>Email</b></label>
                <input type="text" placeholder="Nhập email" name="email_sup" id="email_sup" required>
                <label for="usern"><b>Tài khoản:</b></label>
                <input type="text" id="usern_sup" name="usern_sup" placeholder="Nhập username" required>
                <label for="psw"><b>Mật khẩu:</b></label>
                <input type="password" name="psw_sup" id="psw_sup" placeholder="Nhập mật khẩu" required>
                <label for="psw_repeat"><b>Nhập lại mật khẩu</b></label>
                <input type="password" name="psw_repeat" id="psw_repeat" placeholder="Repeat your password" required>
                <label for="fullname"><b>Nhập họ và tên:</b></label>
                <input type="text" id="fullname" name="fullname" placeholder="Họ và tên:">
                <label for="rsbtn"><b><br>Làm mới thông tin:</b></label>
                <input type="reset" name="rsbtn" id="rsbtn">
                <hr>
                <input type="submit" value="Đăng ký">
            </div>
            <div class="signin_container signup_more">
                <p>Nếu bạn đã có tài khoản? <a onclick="closef('form_sup') + openf('form_sin')">Đăng nhập</a>.</p>
            </div>
        </form>
    </div>
    <script>
        window.onload = function () {
            adduser();
            createProduct();
            show_list();
            
            
        }
        create_admin();
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body class="background">
    <button type="button" onclick="handle_signin()" class="admin_user">admin_user</button>
    <div class="page_admin">
        admin
        <div class="header">
            <div class="header__logo"><img src="imgs/LOGO.png"
                    alt="PBDTbooks-logo"></div>
            <div class="header__findbar">
                <input type="text" class="findbar__searchbox" name="searbox" id="searbox" placeholder="Enter the text"
                    required>
                <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
            </div>
            <div class="header__rightmenu">
                <div></div>
                <div><button type="button" name="signin" id="signin">Sign in</button></div>
                <div><button name="repo" id="repo"><i class="fas fa-cart-plus"></i></button></div>
                <div><img src="imgs/imageDHSG.jfif" alt=""></div>
            </div>
        </div>
        <div class="header_2">
            <div><button type="button" id="left-menu" name="left-menu"><i class="fas fa-bars "></i></button></div>
        </div>
        <div class="body">
            <!-- The loai -->
            <div class="body__genres">
                <!-- Danh sách thể loại -->
                <div class="genres__item" id="genres__item">
                    <h2
                        style="color: red;font-family: Segie UI 1px;font-size: 21px;line-height: 31,5px;margin: 4px 4px 0 4px;padding-left: 16px;">
                        Genres</h2>
                </div>
                <!-- Các thao tác thêm sửa xoá -->
                <div class="addf">
                    <input type="text" class="add_genres" name="add_genre" id="add_genre" placeholder="Thêm thể loại +">
                    <button type="submit" onclick="addgenres()" name="addg" id="addg">Add</button>
                </div>
                <div class="addf">
                    <input type="text" name="delete_genre" id="delete_genre" placeholder="Xoá thể loại -">
                    <button type="submit" onclick="addgenres()" class="addg" name="addg" id="addg">Delete</button>
                </div>
                <div class="addf">
                    <input type="text" name="modify_genre" id="modify_genre" placeholder="Thay đổi thể loại <>">
                    <button type="submit" onclick="addgenres()" class="addg" name="addg" id="addg">Modify</button>
                </div>
            </div>
            <!-- Danh sach san pham -->
            <div class="body__list">
                <div class="list__img">
                    <img src="imgs/9106ODkR7mL._AC_UL210_SR195,210_.jpg" alt="">
                </div>
                <div class="book_list">

                </div>
            </div>
            <!-- Quang cao -->
            <div class="body__advertisement"></div>
        </div>
        <div class="footer"></div>
    </div>

    <!-- trang user -->

    <div class="page_user">

                        Genres</h2>
                </div>
                <!-- Các thao tác thêm sửa xoá -->

                    <button type="submit" onclick="addgenres()" name="addg" id="addg">Add</button>

                <div class="book_list">

                </div>
            </div>

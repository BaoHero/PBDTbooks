<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBDTbooks</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>

    <script src="js/index.js"></script>
</head>

<body>
    <!-- trang user -->
    <div id="page_user" class="page_user">
        <div class="header">
            <div class="header__logo" onclick="reload_site('index.html')"><img src="imgs/LOGO.png" alt="PBDTbooks-logo">
            </div>
            <div class="address">
                <div class="address_icon"><i class="fas fa-map-marker-alt    "></i></div>
                <div class="address_vt">
                    <span>Địa chỉ</span>
                </div>
            </div>
            <form action="">
                <div class="header__findbar">
                    <div class="findbar_left">
                        <div id="search_card">
                            <div class="search_scope">
                                <div class="serch_facade">
                                    <span class="search_label">Lọc theo giá</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <select name="" id="" class="search_dropdown">
                                    <option value="tl">2000000 - 3000000</option>
                                    <option value="gia">30000000 - 4000000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <input type="text" class="findbar__searchbox" name="searbox" id="searbox"
                        placeholder="Enter the text" required>
                    <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
                </div>
            </form>
            <div class="header__rightmenu">
                <div class="admin_button" id="admin_button"></div>
                <div class="infor_user" id="infor_user"></div>
                <div class="sin_bt"><i id="signin" class="fas fa-user-ninja signbt  " name="signin" type="button"
                        onclick="openf('form_sin')">Đăng Nhập</i></div>
                <div><i id="logout" class="fas fa-user-ninja signbt   " name="logout" type="button"
                        onclick="logout()">Đăng xuất</i></div>
                <div class="repo"><i id="repo" class="fas fa-cart-plus"></i></div>
            </div>
        </div>
        <div class="header_2">

            <div>
            <button type="button" id="left-menu"  class="left-menu"><i class="fas fa-bars "
                    onclick="open_left_menu()"></i></button>
            </div>
                <a href="">Today's Deal</a>
                <a href="">Gift Cards</a>
                <a href="">Buy Again</a>

            </div>
        </div>
        <div class="list__img">
            <img id="image" onclick="changeImage()" src="imgs/slider_1.jpg" alt="">
        </div>
        <hr class="hrbody">
        <div class="body">
            <!-- The loai -->
            <div class="body__genres">
                <!-- Danh sách thể loại -->
                <a class="genres_title" href="?genres=danhsach">Genres</a>
                <hr class="hrgenres">
                <div class="genres__list" id="genres__list">
                </div>
            </div>
            <!-- Danh sach san pham -->
            <div class="body__list">
                <div class="list__books" id="list__books">
                    <!-- hien thi sach -->
                </div>
                <div class="list_page1">
                <div class="list_page">
                    
                </div>
                </div>
            </div>

        </div>
        <hr class="hrfooter">
        <div class="footer">
        </div>
    </div>
    <div class="form__login--signup" id="form_sin">
        <div class="container">
            <div class="forms">
                <!-- form dang nhap -->
                <div class="form login">
                    <span class="title">Đăng nhập</span>
                    <div class="hide_button" onclick="closef('form_sin')">
                        <i class="fas fa-times"></i>
                    </div>
                    <form action="#">
                        <div class="input__field">
                            <input type="text" id="email_sin" placeholder="Nhập tên đăng nhập" required>
                            <i class="uil uil-user icon"></i>
                        </div>
                        <div class="input__field">
                            <input type="password" class="password" id="psw_sin" placeholder="Nhập mật khẩu" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="checkbox__text">
                            <a href="#" class="checkbox__textbox">Forgot password</a>
                        </div>
                        <div class="input__field button">
                            <input type="button" onclick="handle_signin()" value="Đăng nhập" required>
                        </div>
                    </form>
                    <div class="signup__login">
                        <span class="signup__text">bạn chưa có tài khoản?
                            <a href="#" class="signup__text signup-link">Đăng ký tại đây.</a>
                        </span>
                    </div>
                </div>

                <!-- form dang ky -->
                <div class="form signup">
                    <div class="hide_button1 hide_button login-link" onclick="closef('form_sin')">
                        <i class="fas fa-times"></i>
                    </div>
                    <span class="title">Đăng ký</span>
                    <form action="#">
                        <div class="input__field">
                            <input type="text" id="usern_sup" placeholder="Nhập tên đăng nhập" required>
                            <i class="uil uil-user icon"></i>
                        </div>
                        <div class="input__field">
                            <input type="text" id="email_sup" placeholder="Nhập Email" required>
                            <i class="uil uil-envelope-alt icon"></i>
                        </div>
                        <div class="input__field">
                            <input type="password" id="psw_sup" class="password" placeholder="Nhập mật khẩu" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="input__field">
                            <input type="password" id="psw_repeat" class="password" placeholder="Nhập lại mật khẩu"
                                required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="input__field">
                            <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
                            <i class="uil uil-user-circle icon"></i>
                        </div>
                        <div class="input__field button">
                            <input type="button" value="Đăng ký" onclick="adduser()">
                        </div>
                    </form>
                    <div class="signup__login">
                        <span class="signup__text">
                            <a class="signup__text login-link">Đăng Nhập ngay</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="infor_book" id="infor_book">
            <div class="hide_button1" onclick="closef('infor_book')">
                <i class="fas fa-times"></i>
            </div>
            <div class="infor_book_img" id="infor_book_img">
            </div>
            <div class="infor_book_body">
                <div class="infor">
                    <h1 class="book_title" id="book_title">
                    </h1>
                    <div class="author_name" id="author_name">
                    </div>
                    <div class="stars">
                        <form action="">
                            <input class="star star-5" id="star-5" type="radio" name="star" />
                            <label class="star star-5" for="star-5"></label>
                            <input class="star star-4" id="star-4" type="radio" name="star" />
                            <label class="star star-4" for="star-4"></label>
                            <input class="star star-3" id="star-3" type="radio" name="star" />
                            <label class="star star-3" for="star-3"></label>
                            <input class="star star-2" id="star-2" type="radio" name="star" />
                            <label class="star star-2" for="star-2"></label>
                            <input class="star star-1" id="star-1" type="radio" name="star" />
                            <label class="star star-1" for="star-1"></label>
                        </form>
                    </div>
                    <div class="price" id="price">
                    </div>
                    <hr class="hrbook">
                    <div class="information" id="informa"></div>
                    <hr class="hrbook">
                </div>

                <div class="infor_footer">
                    <div class="buybt">
                        <button type="button">Buy now</button>
                    </div>
                    <div class="num_book"><label for="numbook">Số lượng: </label><input id="numbook" type="number"
                            value="0"></div>
                </div>

            </div>
        </div>
        <div class="comfirm_buy">
            <div>Bạn có chắc muốn mua sản phẩm này?</div>
            <div class="sure">
                <div>Có</div>
                <div>Không</div>
            </div>
        </div>
    </div>
    <div class="menu-background" id="menu-background">
        
    </div>
    <div class="left-menu-close">
        <div class="left-menu-inside">
            <div class="left-menu-username"><i class="fas fa-user-circle    "></i><h3>Chưa đăng nhập</h3></div>
            </div>
            <div class="left-menu-option">
                <div class="op1" onclick="openf('form_sin')">Đăng nhập</div>
                <hr class="hroption">
            </div>
        </div>
    </div>
    <script>
        window.onload = function () {
            //adduser(); cái này còn hơi lỗi chưa sửa
            createProduct();
            createGenres();
            show_list();
            show_genres();
            signin();
            js_login();
            //show_page(4);
        }
        create_admin();
    </script>
</body>

</html>

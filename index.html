<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <script src="js/index.js"></script>
</head>

<body class="background">
    <!-- trang user -->

    <div id="page_user" class="page_user">
        <div class="header">
            <div class="header__logo"><img src="imgs/LOGO.png"
                    alt="PBDTbooks-logo"></div>
            <div class="header__findbar">
                <input type="text" class="findbar__searchbox" name="searbox" id="searbox" placeholder="Enter the text" required>
                <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
            </div>
            <div class="header__rightmenu">
                <div ><button class="signbt" id="signin" name="signin" type="button" onclick="dangnhap()">Đăng Nhập</button></div>
                <div><button name="repo" id="repo"><i class="fas fa-cart-plus"></i></button></div>                
            </div>
        </div>
        <div class="header_2">
            <div><button type="button" id="left-menu" name="left-menu"><i class="fas fa-bars "></i></button></div>
        </div>
        <div class="body">
            <!-- The loai -->
            <div class="body__genres">
                <!-- Danh sách thể loại -->
                <div class="genres__item" id="genres__item">
                    <h2
                        style="color: red;font-family: Segie UI 1px;font-size: 21px;line-height: 31,5px;margin: 4px 4px 0 4px;padding-left: 16px;">
                        Genres</h2>
                </div>
            </div>
            <!-- Danh sach san pham -->
            <div class="body__list">
                <div class="list__img">
                    <img src="imgs/9106ODkR7mL._AC_UL210_SR195,210_.jpg" alt="">
                </div>
                <div class="book_list">

                </div>
            </div>
            <!-- Quang cao -->
            <div class="body__advertisement"></div>
        </div>

        <div class="footer">

        </div>
    </div>
    <div class="form_sin" id="form_sin" name="form_sin">     
        <form action="index.html" id="form" name="container" class="form" onsubmit="handle_account()">
            <div class="signin_container">
                <h2>ĐĂNG NHẬP:</h2>
                <button type="button" class="hide_button"  id="hide_signin" onclick="closedn()" ><div class="fa fa-times"></div></button>
                <hr>              
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Nhập email của bạn:" required>
                <label for="psw"><br>Mật khẩu: </label>
                <input type="password" name="psw" id="psw" placeholder="Nhập mật khẩu của bạn:" required>
                <label for="showpsw"><br>Hiển thị mật khẩu</label>
                <input type="checkbox" name="showpsw" id="showpsw" onchange="show_password()">               
                <input type="submit" name="subm" id="subm" value="Đăng nhập">
                <hr>
                <small>Nếu bạn chưa có tài khoản.
                    Vui lòng <a href="signup.html">Đăng ký</a>.
                </small>
            </div>    
        </form>
        
    </div>
</body>

</html>

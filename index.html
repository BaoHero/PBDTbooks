<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBDTbooks</title>
    <link rel="icon" href="imgs/LOGO.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

    <script src="js/index.js"></script>
</head>

<body class="preloading">
    <div class="load" >
        <img src="imgs/Loader.gif" alt="">
    </div>
    <!-- trang user -->
    <div id="page_user" class="page_user">
        <div class="header">
            <!-- Logo nhóm -->
            <div class="header__logo" onclick="reload_site('index.html')"><img src="imgs/LOGO.png" alt="PBDTbooks-logo">
            </div>
            <!-- ô địa chỉ -->
            <div class="address">
                <div class="address_icon"><i class="fas fa-map-marker-alt    "></i></div>
                <div class="address_vt">
                    <span>Địa chỉ</span>
                </div>
            </div>
            <!-- Thanh tìm kiếm -->
            <form action="">
                <div class="header__findbar">
                    <div class="findbar_left">
                        <div id="search_card">
                            <div class="search_scope">
                                <div class="serch_facade">
                                    <span class="search_label">Lọc theo giá</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <!-- Mức giá -->
                                <select name="" id="sort_gia" class="search_dropdown" onchange="show_list()">
                                    <option value="0" selected="selected" >Tất cả giá</option>
                                    <option value="1"> 0 - 500 </option>
                                    <option value="2">500 - 1000</option>
                                    <option value="3">1000 - 2000</option>
                                    <option value="4">2000 - .....</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Ô nhập tên sản phẩm cần tìm -->
                    <input type="text" class="findbar__searchbox" name="searbox" id="searbox"
                        placeholder="Enter the text" required>
                    <!-- Nút tìm kiếm -->
                    <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
                </div>
            </form>
            <!-- Những mục về trang admin , giỏ hàng -->
            <div class="header__rightmenu">
                <!-- Nút chỉnh sửa sản phẩm (Phải đăng nhập bằng tk admin mới hiện ra) -->
                <div class="admin_button" id="admin_button"></div>
                <!-- Hiển thị người dùng -->
                <div class="infor_user" id="infor_user"></div>
                <!-- Nút đăng nhập -->
                <div class="sin_bt"><i id="signin" class="fas fa-user-ninja signbt  " name="signin" type="button"
                        onclick="openf('form_sin')">Đăng Nhập</i></div>
                <!-- Nút đăng xuất -->
                <div><i id="logout" class="fas fa-user-ninja signbt   " name="logout" type="button"
                        onclick="logout()">Đăng xuất</i></div>
                <!-- Giỏ hàng -->
                <div class="repo"><i id="repo" class="fas fa-cart-plus" onclick="openb('cart')"></i></div>
            </div>
        </div>

        <div class="header_2">
            <!-- Nút hiển thị bên trái -->
            <div>
                <button type="button" id="left-menu" class="left-menu"><i class="fas fa-bars "
                        onclick="open_left_menu()"></i></button>
            </div>
            <!-- Nút hiển thị danh sách loại sách (Chỉ hiển thị ở màn hình nhỏ )-->
            <div class="ShowGenres"><input id="ShowGenres" type="button" value="Genres" onclick="ShowGenres()"></div>
        </div>
    </div>
    <!-- Ảnh chuyển động -->
    <div class="list__img">
        <img id="image" onclick="changeImage()" src="imgs/slider_1.jpg" alt="">
    </div>
    <hr class="hrbody">
    <!-- Danh mục các thể loại bên trái -->
    <div class="body">
        <!-- Thể loại -->
        <div class="body__genres" id="body__genres">
            <!-- Genres -->
            <a class="genres_title" href="?genres=danhsach">Genres</a>
            <hr class="hrgenres">
            <!-- Danh mục các loại để lựa chọn -->
            <div class="genres__list" id="genres__list">
            </div>
        </div>
        <!-- Danh sách sản phẩm -->
        <div class="body__list">
            <div class="sort_filter">
                <select name="" id="sort" onchange="show_list()">
                    <option value="0"  id="sort0" >Binh Thuong</option>
                    <option value="1" id="sort1">Gia tang dan</option>
                    <option value="2" id="sort2">Gia giam dan</option>
                </select>
            </div>
            <div class="list__books" id="list__books">
                <!-- Hiển thị sách -->
            </div>
            <div class="list_page1">
                <div class="list_page">
                </div>
            </div>
        </div>

    </div>

    <hr class="hrfooter">
    <div class="footer">
    </div>
    </div>
    <div class="form__login--signup" id="form_sin">
        <div class="container">
            <div class="forms">
                <!-- Form đăng nhập -->
                <div class="form login">
                    <span class="title">Đăng nhập</span>
                    <!-- Đóng -->
                    <div class="hide_button" onclick="closef('form_sin')">
                        <i class="fas fa-times"></i>
                    </div>
                    <!-- Ô đăng nhập -->
                    <form action="#">
                        <div class="input__field">
                            <input type="text" id="email_sin" placeholder="Nhập tên đăng nhập" required>
                            <i class="uil uil-user icon"></i>
                        </div>
                        <!-- Ô mật khẩu -->
                        <div class="input__field">
                            <input type="password" class="password" id="psw_sin" placeholder="Nhập mật khẩu" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <!-- Quên mật khẩu -->
                        <div class="checkbox__text">
                            <a href="#" class="checkbox__textbox">Forgot password</a>
                        </div>
                        <!-- Đăng nhập -->
                        <div class="input__field button">
                            <input type="button" onclick="handle_signin()" value="Đăng nhập" required>
                        </div>
                    </form>
                    <!-- Nếu chưa có tài khoản -->
                    <div class="signup__login">
                        <span class="signup__text">bạn chưa có tài khoản?
                            <a href="#" class="signup__text signup-link">Đăng ký tại đây.</a>
                        </span>
                    </div>
                </div>

                <!-- Form đăng ký -->
                <div class="form signup">
                    <div class="hide_button" onclick="closef('form_sin')">
                        <i class="fas fa-times"></i>
                    </div>
                    <span class="title">Đăng ký</span>
                    <!-- Nhập tên -->
                    <form action="#">
                        <div class="input__field">
                            <input type="text" id="usern_sup" placeholder="Nhập tên đăng nhập" required>
                            <i class="uil uil-user icon"></i>
                        </div>
                        <!-- Nhập email -->
                        <div class="input__field">
                            <input type="text" id="email_sup" placeholder="Nhập Email" required>
                            <i class="uil uil-envelope-alt icon"></i>
                        </div>
                        <!-- Nhập mật khẩu -->
                        <div class="input__field">
                            <input type="password" id="psw_sup" class="password" placeholder="Nhập mật khẩu" required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="input__field">
                            <input type="password" id="psw_repeat" class="password" placeholder="Nhập lại mật khẩu"
                                required>
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <!-- Nhập họ và tên -->
                        <div class="input__field">
                            <input type="text" id="fullname" placeholder="Nhập họ và tên" required>
                            <i class="uil uil-user-circle icon"></i>
                        </div>
                        <!-- Đăng ký -->
                        <div class="input__field button">
                            <input type="submit" value="Đăng ký" onclick="adduser()">
                        </div>
                    </form>
                    <div class="signup__login">
                        <span class="signup__text">
                            <a href="#" class="signup__text login-link">Đăng Nhập ngay</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>

        <!-- Chọn vào bất kỳ cuốn sách nào để mua -->
        <!-- Hiển thị khung để chọn số lượng -->
        <div class="infor_book" id="infor_book">
            <div class="hide_button" onclick="closef('infor_book')">
                <i class="fas fa-times"></i>
            </div>
            <!-- Hình ảnh -->
            <div class="infor_book_img" id="infor_book_img">
            </div>
            <!-- Thông tin sách -->
            <div class="infor_book_body">
                <div class="infor">
                    <!-- Tên sách-->
                    <h1 class="book_title" id="book_title">
                    </h1>
                    <!-- Tên tác giả -->
                    <div class="author_name" id="author_name">
                    </div>
                    <!-- Đánh giá mấy sao -->
                    <div class="stars">
                        <form action="">
                            <input class="star star-5" id="star-5" type="radio" name="star" />
                            <label class="star star-5" for="star-5"></label>
                            <input class="star star-4" id="star-4" type="radio" name="star" />
                            <label class="star star-4" for="star-4"></label>
                            <input class="star star-3" id="star-3" type="radio" name="star" />
                            <label class="star star-3" for="star-3"></label>
                            <input class="star star-2" id="star-2" type="radio" name="star" />
                            <label class="star star-2" for="star-2"></label>
                            <input class="star star-1" id="star-1" type="radio" name="star" />
                            <label class="star star-1" for="star-1"></label>
                        </form>
                    </div>
                    <!-- Giá bán của sách -->
                    <div class="price" id="price">
                    </div>
                    <hr class="hrbook">
                    <div class="information" id="informa"></div>
                    <hr class="hrbook">
                </div>
                <!-- Hiển thị nút mua và chọn số lượng -->
                <div class="infor_footer">
                    <div class="buybt"></div>
                    <div class="num_book"><label for="numbook">Số lượng: </label><input id="numbook" type="number"
                            value="0"></div>
                </div>
            </div>
        </div>

        <!-- Khung này sẽ hiển thị để hỏi bạn có chắc muốn mua không ? -->
        <div class="comfirm_buy" id="comfirm_buy">
            <div class="comfirm__question">Bạn có chắc muốn mua sản phẩm này?</div>
            <div class="comfirm__answer">
                <div class="answer yes" id="answer__yes">Có</div>
                <div class="answer no" id="answer__no">Không</div>
            </div>
        </div>
    </div>
    <div class="menu-background" id="menu-background">

        <!-- Hiển thị tên tài khoản khi ấn vào nút ngay bên dưới logo nhóm-->
    </div>
    <div class="left-menu-close">
        <div class="left-menu-inside">
            <div class="left-menu-username"><i class="fas fa-user-circle    "></i>
                <h3>Chưa đăng nhập</h3>
            </div>
        </div>
        <div class="left-menu-option">
            <div class="op1" onclick="openf('form_sin')">Đăng nhập</div>
            <hr class="hroption">
        </div>
    </div>
    </div>
    <div class="cart" id="cart">
        <div class="title__cart">Giỏ hàng</div>
        <div class="title__item">
            <div class="title__item__left">Sản Phẩm</div>
            <div class="title__item__right">
                <div>Giá</div>
                <div>Số lượng</div>
                <div>Chọn</div>
            </div>
        </div>
        <div class="cart__product" id="cart__product"></div>
        <div class="title__total__money"><span>Tổng tiền : </span>
            <div class="total__money">0</div>
        </div>
        <div class="hide_button hide_button1" onclick="closeb('cart')">
            <i class="fas fa-times"></i>
        </div>
    </div>
    <script>
        window.onload = function () {
            //adduser(); cái này còn hơi lỗi chưa sửa
            createProduct();
            createGenres();
            //show_list();
            show_genres();
            signin();
            js_login();
            show_list();
        }
        create_admin();
    </script>
</body>

</html>

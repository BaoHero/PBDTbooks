<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBDTbooks</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>

    <script src="js/index.js"></script>
</head>

<body>
    <!-- trang user -->
    <div id="page_user" class="page_user">
        <div class="header">
            <div class="header__logo" onclick="reload_site('index.html')"><img src="imgs/LOGO.png" alt="PBDTbooks-logo"></div>
            <div class="address">
                <div class="address_icon"><i class="fas fa-map-marker-alt    "></i></div>
                <div class="address_vt">
                    <span>Địa chỉ</span>
                </div>
            </div>
            <form action="">
                <div class="header__findbar">
                    <div class="findbar_left">
                        <div id="search_card">
                            <div class="search_scope">
                                <div class="serch_facade">
                                    <span class="search_label">Lọc theo giá</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <select name="" id="" class="search_dropdown">
                                    <option value="tl">2000000 - 3000000</option>
                                    <option value="gia">30000000 - 4000000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <input type="text" class="findbar__searchbox" name="searbox" id="searbox"
                        placeholder="Enter the text" required>
                    <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
                </div>
            </form>
            <div class="header__rightmenu">
                <div class="admin_button" id="admin_button"></div>
                <div class="infor_user" id="infor_user"></div>
                <div class="sin_bt"><i id="signin" class="fas fa-user-ninja signbt  " name="signin" type="button"
                        onclick="openf('form_sin')">Đăng Nhập</i></div>
                <div><i id="logout" class="fas fa-user-ninja signbt   " name="logout" type="button"
                        onclick="logout()">Đăng xuất</i></div>
                <div class="repo"><i id="repo" class="fas fa-cart-plus"></i></div>
            </div>
        </div>
        <div class="header_2">
            <button type="button" id="left-menu" name="left-menu"><i class="fas fa-bars "
                    onclick="batmenu()"></i></button>
        </div>
        <div class="list__img">
            <img src="imgs/anh-bia-facebook-co-nhung-nguoi-xuat-hien-trong-cuoc-doi-de-_adlfN_095941518.jpg" alt="">
        </div>
        <hr class="hrbody">
        <div class="body">
            <!-- The loai -->
            <div class="body__genres">
                <!-- Danh sách thể loại -->
                <h1 class="genres_title">Genres</h1>
                <hr class="hrgenres">
                <div class="genres__list" id="genres__list">

                </div>
            </div>
            <!-- Danh sach san pham -->
            <div class="body__list">
                <div class="list__books" id="list__books">
                    <!-- hien thi sach -->
                </div>
            </div>
            <!-- Quang cao -->
            <div class="body__advertisement">
                <img src="imgs/tumblr_static_-511703865-content_2048_v2.jpg" alt="">
            </div>
        </div>
        <hr class="hrfooter">
        <div class="footer">
        </div>
    </div>
    <!-- form đăng nhập-->
    <div class="form_sin_up" id="form_sin">
        <form action="#" id="signin_form" name="sign_form" class="form" method="get" onsubmit="return handle_signin()">
            <div class="signin_container">
                <h2>ĐĂNG NHẬP:</h2>
                <div class="hide_button" onclick="closef('form_sin')" id="hide_signin">
                    <i class="fas fa-times"></i>
                </div>
                <hr>
                <label for="email_sin">Email:</label>
                <input type="text" name="email_sin" id="email_sin" placeholder="Nhập email của bạn:" required>
                <label for="psw_sin"><br>Mật khẩu: </label>
                <input type="password" name="psw_sin" id="psw_sin" placeholder="Nhập mật khẩu của bạn:" required>
                <label for="showpsw"><br>Hiển thị mật khẩu</label>
                <input type="checkbox" name="showpsw" id="showpsw" onchange="show_password('psw_sin')">
                <input type="button" name="subm" id="subm" value="Đăng nhập" onclick="handle_signin()">
                <hr>
            </div>
            <div class="signin_container signup_more">
                <small>Nếu bạn chưa có tài khoản.
                    Vui lòng <a onclick="closef('form_sin') + openf('form_sup')" )>đăng ký</a>.
                </small>
            </div>
        </form>
    </div>
    <!-- form đăng ký -->
    <div class="form_sin_up" id="form_sup">
        <form action="index.html" method="get" id="signup_form">
            <div class="signin_container">
                <div class="hide_button" onclick="closef('form_sup')">
                    <i class="fas fa-times"></i>
                </div>
                <h2 id="t1" onclick="changet1()">ĐĂNG KÝ</h2>
                <p>Điền vào form sau để tạo tài khoản.</p>
                <hr>
                <label for="email_sup"><b>Email</b></label>
                <input type="text" placeholder="Nhập email" name="email_sup" id="email_sup" required>
                <label for="usern"><b>Tài khoản:</b></label>
                <input type="text" id="usern_sup" name="usern_sup" placeholder="Nhập username" required>
                <label for="psw"><b>Mật khẩu:</b></label>
                <input type="password" name="psw_sup" id="psw_sup" placeholder="Nhập mật khẩu" required>
                <label for="psw_repeat"><b>Nhập lại mật khẩu</b></label>
                <input type="password" name="psw_repeat" id="psw_repeat" placeholder="Repeat your password" required>
                <label for="fullname"><b>Nhập họ và tên:</b></label>
                <input type="text" id="fullname" name="fullname" placeholder="Họ và tên:">
                <label for="rsbtn"><b><br>Làm mới thông tin:</b></label>
                <input type="reset" name="rsbtn" id="rsbtn">
                <hr>
                <input type="submit" value="Đăng ký">
            </div>
            <div class="signin_container signup_more">
                <p>Nếu bạn đã có tài khoản? <a onclick="closef('form_sup') + openf('form_sin')">Đăng nhập</a>.</p>
            </div>
        </form>
    </div>
    <div>
    <div class="infor_book" id="infor_book">
        <div class="hide_button" onclick="closef('infor_book')">
            <i class="fas fa-times"></i>
        </div>
        <div class="infor_book_img" id="infor_book_img">
        </div>
        <div class="infor_book_inside">
            <h1 class="book_title" id="book_title">
            </h1>
            <div class="author_name" id="author_name">             
            </div>
            <div class="stars">
                <form action="">
                  <input class="star star-5" id="star-5" type="radio" name="star"/>
                  <label class="star star-5" for="star-5"></label>
                  <input class="star star-4" id="star-4" type="radio" name="star"/>
                  <label class="star star-4" for="star-4"></label>
                  <input class="star star-3" id="star-3" type="radio" name="star"/>
                  <label class="star star-3" for="star-3"></label>
                  <input class="star star-2" id="star-2" type="radio" name="star"/>
                  <label class="star star-2" for="star-2"></label>
                  <input class="star star-1" id="star-1" type="radio" name="star"/>
                  <label class="star star-1" for="star-1"></label>
                </form>
            </div>
            <div class="price" id="price">
            </div>
            <hr class="hrbook">
            <div class="information" id="informa"></div>
            <hr class="hrbook">
            <div class="buybt"><a href="">Buy now</a></div>
        </div>
    </div>
    </div>
    <script>
        window.onload = function () {
            //adduser(); cái này còn hơi lỗi chưa sửa
            createProduct();
            createGenres();
            show_list();
            show_genres();
            signin();
        }
        create_admin();
    </script>
</body>

</html>

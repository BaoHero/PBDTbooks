<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>

<body>
    <div class="page">
        <div class="header">
            <div class="header__logo"><img src="imgs/z3831890468351_45333935c0e299fa10d84f99f8dee53f.jpg" alt="PBDTbooks-logo"></div>

                <input type="text" class="findbar__searchbox" name="searbox" id="searbox" placeholder="Enter the text" required>

            <div class="header__rightmenu">
                <div></div>
                <div><button type="button" name="signin" id="signin">Sign in</button></div>
                <div><button name="repo" id="repo"><i class="fas fa-cart-plus"></i></button></div>
                <div><img src="imgs/imageDHSG.jfif" alt=""></div>
            </div>
        </div>
        <div class="header_2">
            <div><button type="button" id="left-menu" name="left-menu"><i class="fas fa-bars "></i></button></div>
        </div>
        <div class="body">
            <div class="body__genres"></div>
            <div class="body__list">
                <div class="list__img">
                    <img src="imgs/9106ODkR7mL._AC_UL210_SR195,210_.jpg" alt="">
                </div>
            </div>
            <div class="body__advertisement"></div>
        </div>
        <div class="footer"></div>
    </div>
    <script src="js/index.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBDTbooks</title>
    <link rel="icon" href="imgs/LOGO.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/cart.js"></script>
</head>

<!-- Trang giỏ hàng sẽ chứa những sản phẩm đã ấn mua -->

<body>
    <div id="page_user" class="page_user">
        <div class="header">
            <!-- Logo nhóm -->
            <div class="header__logo" onclick="reload_site('index.html')"><img src="imgs/LOGO.png" alt="PBDTbooks-logo">
            </div>
            <!-- Những mục về trang admin , giỏ hàng -->
            <div class="header__rightmenu">
                
                <!-- Hiển thị người dùng -->
                <div class="infor_user" id="infor_user">
                    <a href="/">Quay về trang chủ</a>
                </div>
            </div>
        </div>
    </div>

    <div class="shopping-cart">
        <div class="table-cart">
            <h1>Giỏ Hàng</h1>
            <div class="hoadon">
                <div class="tendon">Đơn hàng</div>
                <div class="buydate">Ngày mua</div>
                <div class="trangthai">Trạng thái</div>
                <div class="giadon">Giá đơn</div>
            </div>
            <div class="chuahoadon">
            </div>
        </div>
    </div>
    <!-- Chọn vào bất kỳ cuốn sách nào để mua -->
    <!-- Hiển thị khung để chọn số lượng -->
    <div class="infor_book" id="infor_book">
        <div class="hide_button" onclick="closef('infor_book')+turnoffbg()">
            <i class="fas fa-times"></i>
        </div>
        <!-- Hình ảnh -->
        <div class="infor_book_img" id="infor_book_img">
        </div>
        <!-- Thông tin sách -->
        <div class="infor_book_body">
            <div class="infor">
                <!-- Tên sách-->
                <h1 class="book_title" id="book_title">
                </h1>
                <!-- Tên tác giả -->
                <div class="author_name" id="author_name">
                </div>
                <!-- Đánh giá mấy sao -->
                <div class="stars">
                    <form action="">
                        <input class="star star-5" id="star-5" type="radio" name="star" />
                        <label class="star star-5" for="star-5"></label>
                        <input class="star star-4" id="star-4" type="radio" name="star" />
                        <label class="star star-4" for="star-4"></label>
                        <input class="star star-3" id="star-3" type="radio" name="star" />
                        <label class="star star-3" for="star-3"></label>
                        <input class="star star-2" id="star-2" type="radio" name="star" />
                        <label class="star star-2" for="star-2"></label>
                        <input class="star star-1" id="star-1" type="radio" name="star" />
                        <label class="star star-1" for="star-1"></label>
                    </form>
                </div>
                <!-- Giá bán của sách -->
                <div class="price" id="price">
                </div>
                <hr class="hrbook">
                <div class="information" id="informa"></div>
                <hr class="hrbook">
            </div>
            <!-- Hiển thị nút mua và chọn số lượng -->
            <div class="infor_footer">
                <div class="num_book">3</div>
            </div>
        </div>
    </div>
    <div class="menu-background" id="menu-background">

        <!-- Hiển thị tên tài khoản khi ấn vào nút ngay bên dưới logo nhóm-->
    </div>
    <script>
        window.onload = function () {
            showcarts();
        }
    </script>

</body>

</html>

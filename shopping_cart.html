<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBDTbooks</title>
    <link rel="icon" href="imgs/LOGO.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css'>
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script src="js/index.js"></script>
</head>

<!-- Trang giỏ hàng sẽ chứa những sản phẩm đã ấn mua -->

<body onload="showcarts()">
    <div id="page_user" class="page_user">
        <div class="header">
            <!-- Logo nhóm -->
            <div class="header__logo" onclick="reload_site('index.html')"><img src="imgs/LOGO.png" alt="PBDTbooks-logo">
            </div>
            <!-- Thanh tìm kiếm -->
            <form action="">
                <div class="header__findbar">
                    <div class="findbar_left">
                        <div id="search_card">
                            <div class="search_scope">
                                <div class="serch_facade">
                                    <span class="search_label">Filter by price</span>
                                    <i class="fas fa-chevron-down"></i>
                                </div>
                                <!-- Mức giá -->
                                <select name="" id="" class="search_dropdown">
                                    <option value="tl">2000000 - 3000000</option>
                                    <option value="gia">30000000 - 4000000</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!-- Ô nhập tên sản phẩm cần tìm -->
                    <input type="text" class="findbar__searchbox" name="searbox" id="searbox"
                        placeholder="Enter the text" required>
                    <!-- Nút tìm kiếm -->
                    <button type="submit" class="findbar__searbutton"><i class="fa fa-search"></i></button>
                </div>
            </form>
            <!-- Những mục về trang admin , giỏ hàng -->
            <div class="header__rightmenu">
                <!-- Nút chỉnh sửa sản phẩm (Phải đăng nhập bằng tk admin mới hiện ra) -->
                <div class="admin_button" id="admin_button"></div>
                <!-- Hiển thị người dùng -->
                <div class="infor_user" id="infor_user"></div>
            </div>
        </div>
    </div>

    <div class="shopping-cart">

        <div class="table-cart">
            <h1>Shopping Cart</h1>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th style="text-align: right;">Remove</th>
                    </tr>
                </thead>
                <tbody id="showcart">

                    <!-- <tr class="product">
                        <td class="product-item">
                            <div class="info">
                                <img src="imgs/10010.webp" alt="">
                                <div>
                                    <p>Name</p>
                                </div>
                            </div>
                        </td>
                        <td class="product-price">300$</td>
                        <td><input type="number" value="1" min="1" class="product-quantity"></td>
                        <td class="product-total">300</td>
                        <td class="remove">
                            <button>Remove</button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

        </div>
        <div class="total-price">
            <table>
                <tr>
                    <td>Subtotal</td>
                    <td>$200</td>
                </tr>
                <tr>
                    <td>Tax</td>
                    <td>$35</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>$500</td>
                </tr>
            </table>
        </div>

    </div>
    <!-- </div> -->


</body>

</html>

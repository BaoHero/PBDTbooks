<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/signin.css" type="text/css">
    <script src="js/signin.js"></script>
</head>
<body class="background">
    <div class="outside">     
        <form action="index.html" id="container" name="container" class="form" onsubmit="handle_account()">
            <div class="container">
                <h2>ĐĂNG NHẬP:</h2>
                <hr>              
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="Enter your email:" required>
                <label for="psw"><br>Password:</label>
                <input type="password" name="psw" id="psw" placeholder="Enter your password:" required>
                <label for="showpsw">Show password</label>
                <input type="checkbox" name="showpsw" id="showpsw" onchange="show_password()">               
                <input type="submit" name="subm" id="subm" value="Sign in">
                <hr>
                <small>If you don't have an account.
                    Please <a href="signup.html">sign up</a>.
                </small>
            </div>    
        </form>
    </div>
</body>
</html>

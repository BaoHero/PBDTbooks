<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup.css" type="text/css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="background">
      <form action="abc.html" method="get" onsubmit="return condition()" class="login" id ="signup_form">
        <div class="container">
          <button class="hide_button" onclick="closed('signup_form')" id="hide"><div class="fa fa-times"></div></button>
          <h2 id ="t1" onclick="changet1()">ĐĂNG KÝ</h2>
          <p>Điền vào form sau để tạo tài khoản.</p>
          <hr>
          <label for="email_sup"><b>Email</b></label>
          <input type="text" placeholder="Nhập email" name="email_sup" id="email_sup">
          <label for="usern"><b>Tài khoản:</b></label>
          <input type="text" id="usern_sup" name="usern_sup" placeholder="Nhập username" required>
          <label for="psw"><b>Mật khẩu:</b></label>
          <input type="password" name="psw_sup" id="psw_sup" placeholder="Nhập mật khẩu" required>
          <label for="psw-repeat"><b>Nhập lại mật khẩu</b></label>
          <input type="password" name="psw-repeat" id="psw-repeat" placeholder="Repeat your password" required>
          <label for="fullname"><b>Nhập họ và tên:</b></label>
          <input type="text" id="fullname" name="fullname" placeholder="Họ và tên:">
          <label for="rsbtn"><b><br>Làm mới thông tin:</b></label>
          <input type="reset" name="rsbtn" id="rsbtn">

          <hr>
          <button type="submit" class="registerbtn">Đăng ký</button>
        </div>
        <div class="container signin">
          <p>Nếu bạn đã có tài khoản? <a href="index.html">Đăng nhập</a>.</p>
        </div>
      </form>  
    </div>
</body>
</html>

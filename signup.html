<!DOCTYPE html>
<html lang="en">

<head>
  <title>Dang nhap</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/signup.css">
  <script src="js/signup.js"></script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>
  <div class="container">
    <div class="forms">
      <!-- form dang nhap -->
      <div class="form login">
        <span class="title">Đăng nhập</span>
        <form action="#">
          <div class="input__field">
            <input type="text" placeholder="Nhập tên đăng nhập" required>
            <i class="uil uil-user icon"></i>
          </div>
          <div class="input__field">
            <input type="password" placeholder="Nhập mật khẩu" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>
          <div class="checkbox__text">
            <div class="checkbox__content">
              <input type="checkbox" id="logcheck">
              <label for="logcheck" class="checkbox__textbox">Remember me</label>
            </div>
            <a href="#" class="checkbox__textbox">Forgot password</a>
          </div>
          <div class="input__field button">
            <input type="button" value="Đăng nhập" required>
          </div>
        </form>
        <div class="signup">
          <span class="signup__text">bạn chưa có tài khoản?
            <a href="#" class="signup__text signup__textsign">Đăng ký tại đây.</a>
          </span>
        </div>
      </div>

      <!-- form dang ky -->
      <div class="form login">
        <span class="title">Đăng ký</span>
        <form action="#">
          <div class="input__field">
            <input type="text" placeholder="Nhập tên đăng nhập" required>
            <i class="uil uil-user icon"></i>
          </div>
          <div class="input__field">
            <input type="text" placeholder="Nhập Email" required>
            <i class="uil uil-envelope-alt icon"></i>
          </div>
          <div class="input__field">
            <input type="password" placeholder="Nhập mật khẩu" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>
          <div class="input__field">
            <input type="password" placeholder="Nhập lại mật khẩu" required>
            <i class="uil uil-lock icon"></i>
            <i class="uil uil-eye-slash showHidePw"></i>
          </div>
          <div class="input__field">
            <input type="text" placeholder="Nhập họ và tên" required>
            <i class="uil uil-user-circle icon"></i>
          </div>
          <div class="checkbox__text">
            <div class="checkbox__content">
              <input type="checkbox" id="logcheck">
              <label for="logcheck" class="checkbox__textbox">Remember me</label>
            </div>
            <a href="#" class="checkbox__textbox">Forgot password</a>
          </div>
          <div class="input__field button">
            <input type="button" value="Đăng nhập" required>
          </div>
        </form>
        <div class="signup">
          <span class="signup__text">bạn chưa có tài khoản?
            <a href="#" class="signup__text signup__textsign">Đăng ký tại đây.</a>
          </span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

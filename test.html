<!DOCTYPE html>
<html>
<head>
<style> 
.ab {
  width: 0px;
  height: 100px;
  background: red;
  transition: width 2s, height 4s;
}

.c{
  width: 300px;
  height: 300px;
}
</style>
<script>
function addclas(){
	document.querySelector('.ab').classList.toggle('c');
   }
</script>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<button onclick="addclas()">click me!</button>
<div class="ab"></div>
<div>hello</div>

</body>
</html>
